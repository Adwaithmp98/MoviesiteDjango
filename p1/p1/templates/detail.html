{% extends 'base.html' %}

{% block body %}
<div class="container p-3">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300px" height="350px" >
        </div>

        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h4>{{movie.desc}}</h4>
            <h3>{{movie.year}}</h3>
            <a class="btn btn-warning" href="{%url 'p1app:update' movie.id %}">UPDATE</a><br><br>
            <a class="btn btn-danger" href="{%url 'p1app:delete' movie.id %}">DELETE</a>
        </div>
    </div>
</div>








{% endblock %}
