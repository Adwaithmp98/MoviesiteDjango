{% extends 'base.html' %}

{% block body %}

<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="moviename"><br>
  <input type="text" name="desc" placeholder="movie description"><br>
  <input type="number" name="year" placeholder="movie year"><br>
  <input type="file" name="img" placeholder="movie image"><br>
  <input type="submit">

</form>

{% endblock %}
